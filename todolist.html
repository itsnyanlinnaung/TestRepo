<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="max-width: 600px;">
            <a href="#" class="navbar-brand">Todo
                <span class="badge bg-danger rounded-pill ms-2">0</span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="clear">Clear</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="input-group my-4">
            <input type="text" class="form-control">
            <button class="btn btn-dark">Add</button>
        </div>
        <ul class="list-group" id="todo"></ul>
        <ul class="list-group mt-4" style="opacity: 0.4" id="done"></ul>
    </div>
    
    <script>
        getData().map(item => createItem(item.text , item.done));

        function getData() {
            return JSON.parse(localStorage.getItem("data")) || [];
        }

        function saveData(text) {
            let data = getData();
            data.push({ text, done: false });
            localStorage.setItem("data", JSON.stringify(data));
        }

        function removeData(text) {
            let data = getData();
            let result = data.filter(item => item.text != text);
            localStorage.setItem("data" , JSON.stringify(result));
        }

        function checkData(text) {
            let data = getData();
            let result = data.map(item => {
                if(item.text == text) item.done = true;
                return item;
            });
            localStorage.setItem("data" , JSON.stringify(result));
        }

        function clearData(text) {
            let data = getData();
            let result = data.filter(item => !item.done);
            localStorage.setItem("data" , JSON.stringify(result));
        }

        document.querySelector("#clear").onclick = () => {
            document.querySelector("#done").textContent = "";
            clearData(text);
        }

        function updateCount() {
            document.querySelector(".badge").textContent = 
                document.querySelectorAll("#todo li").length;
        }

        document.querySelector("button").onclick = () => {
            let text = document.querySelector("input").value;
            if(!text) return false;

            createItem(text);
            updateCount();
            saveData(text);

            document.querySelector("input").value = "";
            document.querySelector("input").focus();
        }

        document.querySelector("input").onkeydown = e => {
            if ( e.key == "Enter") {
                document.querySelector("button").onclick();
            }
        }

        function createItem(text , done = false ) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = text;
            
            let del = document.createElement("a");
            del.setAttribute("href" , "#");
            del.classList.add("fa-solid","fa-trash","text-danger","float-end");
            del.onclick = () => {
                li.remove();
                updateCount();
                removeData(text);
            }
            li.appendChild(del);

            let check = document.createElement("a");
            check.setAttribute("href" , "#");
            check.classList.add("fa-solid" , "fa-check" , "float-start" , "me-3");
            check.onclick = () => {
                document.querySelector("#done").appendChild(li);
                check.remove();  
                updateCount(); 
                checkData(text);       
            }
            li.appendChild(check);

            if(done) {
                document.querySelector("#done").appendChild(li);            }
                else {
                    document.querySelector("#todo").appendChild(li);
                }
        }
    </script>
</body>
</html>
